<main>
<!-- Default form contact -->
<div class="row contactmain justify-content-center">
    <p class="h1 h1Contacto tracking-in-expand mb-4">CONTACTATE CON NOSOTROS!!!</p>
</div>
<form class="col-md-6 formularioNuevo text-center border border-light p-5 shadow mb-5 rounded" action="#!">

    <!-- Nombre -->
    <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Nombre">

    <!-- Email -->
    <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail">

    <!-- Desplegable -->
    <label>Tema</label>
    <select class="browser-default custom-select mb-4">
        <option value="" disabled>Seleccionar opción</option>
        <option value="1" selected>Feedback</option>
        <option value="2">Reportar un problema</option>
        <option value="3">Sugerencias</option>
        <option value="4">Contanos tu experiencia</option>
    </select>

    <!-- Mensaje -->
    <div class="form-group">
        <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="Mensaje"></textarea>
    </div>

    <!-- Copia del mensaje -->
    <div class="custom-control custom-checkbox mb-4">
        <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
        <label class="custom-control-label" for="defaultContactFormCopy">Enviarme una copia de este mensaje</label>
    </div>

    <!-- Boton enviar -->
    <button class="btnContact btn-info btn-block" type="submit">ENVIAR</button>

</form>
<!-- Default form contact -->
</main>
